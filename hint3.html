    height: 100vh;

}

canvas {

    background-color: #090500;
    margin-left: auto;
    margin-right: auto;
}

.controls {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    padding: 0 20px;
}

.rightButton {
    position: absolute;
    right: 0;
}

.control-button {
    width: 50px;
    height: 50px;
    border: none;
    background-color: #4CAF50;
    color: white;
    font-size: 24px;
    cursor: pointer;
    margin: 0 auto;
}

    background-color: #ddd;
}

    .controls {
        justify-content: center;
        padding: 0 15px;

        height: 40px;
        font-size: 20px;
    }
}
